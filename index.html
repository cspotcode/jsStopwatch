<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <button onclick="startClock($('#myClock'), 10*60)">Start Timer</button>
    <button onclick="stopClock($('#myClock'))">Stop Timer</button>
    <div class="clockContainer" id="myClock">
      <div class="clockFixedSizeContainer blackOutline">
        <div class="clockHandContainer clockMasterHand">
          <div class="clockMasterHandVisual">
          </div>
        </div>
        <div class="clockHandContainer clockSecondHand">
          <div class="clockSecondHandVisual">
          </div>
        </div>
      </div>
    </div>

      <div class="test">
        <div class="test"><div class="test"><div class="test"><div class="test"><div class="test"><div class="test"></div></div></div></div></div></div>
      </div>
    </div>-->
  </body>
</html>
